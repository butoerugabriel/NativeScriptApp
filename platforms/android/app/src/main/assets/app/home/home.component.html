<GridLayout class="cards-container" rows="*,7*">
    <Image src="~/images/cisco.png" class="logo" row="0"></Image>
    <ScrollView row="1" rowSpan="7">
        <StackLayout>
            <GridLayout class="card" id="number + index" *ngFor="let item of categories; let i = index"
                rows="auto, auto, *, auto" columns="*, auto"
                [backgroundColor]="item.backgroundColor" (tap)="navigateToQuiz(i)">
                <Image row="0" rowSpan="4" col="1" [src]="item.image" height="100px"
                    width="100px"></Image>
                <Label row="1" col="0" colSpan="2" [text]="'LAST SCORE - ' + item.lastScore + '%'"></Label>
                <Label row="2" col="0" colSpan="1" [text]="item.chapter"></Label>
                <Label row="3" col="0" colSpan="2" [text]="item.title"></Label>
            </GridLayout>
        </StackLayout>
    </ScrollView>
</GridLayout>
